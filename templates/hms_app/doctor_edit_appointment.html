{% extends 'hms_app/base.html' %}
{% load static %}

{% block body_block %}
<div class="jumbotron">
    {% if edited %}
    <h1>You've successfully edited the patient's appointment!</h1>
    {% else %}
    <h1 class="display-4">Edit Appointment Form</h1>
    <hr class="my-4">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ appointment_form.as_p }}
        <input type="submit" value="Edit">
    </form>
    {% endif %}
</div>
{% endblock %}
